  <body>
    <h1>This is a test meant for Link Safe's /screenshot slash command. Feel free to use or fork this web page to run your very own tests! ðŸ˜Š</h1>

    <noscript>JavaScript is disabled in your web browser, which is required for this app to run. If you don't know how to enable it, please <a href="https://www.enable-javascript.com/">go here</a>.</noscript>

    <fieldset>
      <legend>Bot Application</legend>

      <p>You said your name was:</p>
      <b><p id="name"></p></b>
      <hr>

      <p>Are you sure?</p>
      <b><p id="bool"></p></b>
      <hr>

      <p>I do not believe you.</p>
      <b><p id="whatever"></p></b>
      <hr>

    <script>
      let name = prompt('What is your name?');
      document.getElementById('name').textContent = `[${name}]`;

      let bool = confirm('Are you sure?');
      document.getElementById('bool').textContent = `[${bool ? 'Yes' : 'No'}]`;

      let whatever = confirm('I do not believe you.');
      document.getElementById('whatever').textContent = `[${whatever}]`;
    </script>
